<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Timer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item logo">Insertar<br>Logo</div>
        <div class="grid-item timesList"></div>
        <main class="grid-item main"  tabindex="0">
            <h1 id="cube">Cubo 3X3</h1>
            <h2>Scramble: <span id="scramble"></span></h2>
            <p id="chronometer">00:00</p>
            <p class="text">Presione espacio para iniciar</p>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
